plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.drools:drools-core:7.59.0.Final'
    implementation 'org.drools:drools-mvel:7.59.0.Final'
    implementation 'org.drools:drools-compiler:7.59.0.Final'
    implementation 'org.kie:kie-api:7.59.0.Final'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

application {
    mainClass = 'example.drools.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
